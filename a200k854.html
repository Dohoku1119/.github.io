            <p>道北バスの旭川200か・854号車です。</p>
            <p>この車両は神奈川県の大手事業者から移籍してきました。</p>
            <p>特徴としては、元事業者でワンロマ仕様で導入されたため、ハイバッグシートを装備していたりと豪華な内装になっています。</p>
            <p>道北バスへ移籍後は、車内設備の豪華さを生かし名寄線などで活躍しています。</p>
            <p>また、現在は近文に所属しています。</p>
            <p>型式:KC-MP717M</p>
            <p>年式:1998年式</p>
            <p>元の活躍エリア:関東地方</p>
