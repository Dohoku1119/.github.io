            <p>道北バスの旭川200か・881号車です。</p>
            <p>この車両は愛知県の公営事業者から移籍してきました。</p>
            <p>特徴としては、車内の座席配置が初期のノンステップ車両特有の後輪のホイールハウス上座席が対面となっています。</p>
            <p>道北バスへは同仕様の車両が他にも移籍しましたが、重工クーラーが緑色に塗装されている車は現在この1台のみとなっています。</p>
            <p>また、他の車両は後面広告車両となっていますがこの車は後面広告は小さいもののみです。</p>
            <p>型式:KC-MP747M</p>
