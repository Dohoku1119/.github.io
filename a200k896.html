    <body>

        <div class="niku">
            <div class="center">
                <h2>道北バス</h2>
                <img src="a200k896.JPG" alt="a200k896" width="40%">
                <p>旭川200か・896</p>
            </div>
            <p>道北バスの旭川200か・896号車です。</p>
            <p>この車両は愛知県の公営事業者から移籍してきました。</p>
            <p>特徴としては、車内の座席配置が初期のノンステップ車両特有の後輪のホイールハウス上座席が対面となっています。</p>
            <p>道北バスへは同仕様の車両が他にも移籍しましたが、この車と8133号車は重工クーラーが白色に塗装されています。</p>
            <p>また、過去には黄色ベースの全面広告車だったため、広告解除後も後部のベンチレーターが一部黄色くなっています。</p>
            <p>更に、この車両は白色ベースの後面広告があります。</p>
            <p>型式:KC-MP747M</p>
            <p>年式:2000年式</p>
            <p>元の活躍エリア:中部地方</p>
        </div>
    </body>
</html>
