            <p>道北バスの旭川200か・893号車です。</p>
            <p>この車両は東京都の事業者から移籍してきました。</p>

            <p>しかしこの車両も車体の痛みが激しく、いつまで現役でいられるかは不明です。</p>
            <p>型式:KL-JP252NAN改</p>
