            <p>道北バスの旭川200か・1389号車です。</p>
            <p>この車両は元々全面以外白一色の冬季対策車でした。</p>
            <p>しかし2024年秋ごろ、側面と後面に道北バス標準の塗装が施され、一般路線に復帰しました。</p>
            <p>非常に魅力的な車両ですが、平日朝の9番専用の車両なので撮影難易度が非常に高いです。</p>
            <p>型式:U-UA440LSN</p>
            <p>年式:1992年式</p>
            <p>元の活躍エリア:関東地方</p>
