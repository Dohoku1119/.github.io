            <p>道北バスの旭川200か・796号車です。</p>
            <p>この車両は首都圏の事業者から移籍してきました。</p>
            <p>車内は元事業者では2台のみ導入された仕様の車です。<p>
            </p>道北バスへの移籍後は、前扉のイージーステップが撤去された程度で、基本的にはそのままになっています。</p>
            <p>この車両は比較的状態が非常に悪いため、いつ廃車になってもおかしくない状態です。</p>
            <p>型式:KC-UA460LSN改</p>
            <p>年式:1998年式</p>
            <p>元の活躍エリア:関東地方</p>
