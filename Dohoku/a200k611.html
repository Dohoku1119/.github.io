            <p>道北バスの旭川200か・611号車です。</p>
            <p>この車両は道北バスで定期運用を持つ最後の日野シャーシに7E車体を架装した車両です。</p>
            <p>塗装は元事業者のものに一部手を加えた程度となっており、基本はそのままとなっています。</p>
            <p>車内に関しては、ハイバックシートが並んでいます</p>
            <p>現在は本社に所属しており、長距離路線で活躍しています。</p>
            <p>型式:U-HT2MMAA</p>
            <p>年式:1994年式</p>
            <p>元の活躍エリア:中部地方</p>
