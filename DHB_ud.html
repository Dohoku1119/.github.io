<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">

    <title>道北バス図鑑 - UD車両</title>
</head>
<body>
    <header>
        <div id="header-slider" style="overflow:hidden; width:100%; height:200px; position:relative;">
            <img src="pic/header/DHB_header.JPG" alt="道北バス ヘッダー画像" style="width:100%; height:200px; object-fit:cover;">
            <div class="slider-title">道北バス - UD車両</div>
        </div>
        <nav class="header-nav">
            <ul>
                <li>
                    <a href="index.html">ホーム</a>
                </li>
                <li class="HCB">
                    <a href="HCB_top.html">北海道中央バス</a>
                </li>
                <li class="JHB">
                    <a href="JHB_top.html">ジェイ・アール北海道バス</a>
                </li>
                <li class="DHB">
                    <a href="DHB_top.html">道北バス</a>
                </li>
                <li class="ADK">
                    <a href="ADK_top.html">旭川電気軌道</a>
                </li>
                <li class="DNB">
                    <a href="DNB_top.html">道南バス</a>
                </li>
            </ul>
            <button class="mobile-menu-toggle" aria-label="メニューを開く">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <!-- パンくずリスト -->
    <div class="breadcrumb">
        <div class="breadcrumb-container">
            <a href="index.html">ホーム</a>
            <span class="separator">></span>
            <a href="DHB_top.html">道北バス</a>
            <span class="separator">></span>
            <span class="current">UD車両</span>
        </div>
    </div>

    <div class="content-container">
        <div class="body">
            <div class="page-header">
                <h1>道北バス UD車両</h1>
                <p class="page-description">道北バスが保有するUD（旧日産ディーゼル）製バス車両を車種別にご紹介します。</p>
            </div>

            <div class="vehicle-categories">
                <h2>車種選択</h2>
                <div class="category-grid">
                    <a href="DHB_ud_ogata.html" class="category-card">
                        <div class="card-image">
                            <img src="pic/DHB/icon/ud_ogata.png" alt="大型車アイコン">
                        </div>
                        <div class="card-content">
                            <h3>大型車</h3>
                            <p>路線バス用大型車両</p>
                            <span class="card-arrow">→</span>
                        </div>
                    </a>
                    
                    <a href="DHB_ud_chugata.html" class="category-card">
                        <div class="card-image">
                            <img src="pic/DHB/icon/ud_chugata.png" alt="中型車アイコン">
                        </div>
                        <div class="card-content">
                            <h3>中型車</h3>
                            <p>中型路線バス車両</p>
                            <span class="card-arrow">→</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="sidebar">
            <h3>道北バス車両</h3>
            <ul class="sidebar-links">
                <li><a href="DHB_top.html">道北バストップ</a></li>
                <li><a href="DHB_hino.html">日野車</a></li>
                <li><a href="DHB_isuzu.html">いすゞ車</a></li>

                <li><a href="DHB_ud.html" class="current-page">UD車</a></li>
            </ul>
        </div>
    </div>

    <script>
        // モバイルメニューのスクリプト
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
            const headerNav = document.querySelector('.header-nav ul');

            if (mobileMenuToggle && headerNav) {
                mobileMenuToggle.addEventListener('click', function() {
                    headerNav.classList.toggle('active');
                    mobileMenuToggle.classList.toggle('active');
                });

                window.addEventListener('resize', function() {
                    if (window.innerWidth > 768) {
                        headerNav.classList.remove('active');
                        mobileMenuToggle.classList.remove('active');
                    }
                });
            }
        });
    </script>
</body>
</html>
